<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/css/reset.css" inline>
    <link rel="stylesheet" href="./css/css/common.css" inline>
    <link rel="stylesheet" href="./css/css/style.css" inline>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</head>
<body>
    <main class="sec_project_wrap joopago">
        <section class="sec_kv">
            <div class="inner_1920">
                <div class="img_box">
                    <img src="./img/joo_kv_pc.jpg" alt="">
                </div>
                <div class="title_box">
                    <div class="img_box">
                        <img src="./img/joo_kv_log_pc.png" alt="">
                    </div>
                    <p class="pre_txt">
                        A부터 Z까지 함께 성장하는 주식 알파고 '주파고'
                    </p>
                    <p class="add_txt">
                        회원님들의 만족도가<br>
                        굉장히 높은 주파고 입니다.
                    </p>
                    <div class="ico_box">
                        <div class="img_box">
                            <img src="./img/joo_kv_icon01_pc.png" alt="">
                        </div>
                        <div class="img_box">
                            <img src="./img/joo_kv_icon02_pc.png" alt="">
                        </div>
                        <div class="img_box">
                            <img src="./img/joo_kv_icon03_pc.png" alt="">
                        </div>
                        <div class="img_box">
                            <img src="./img/joo_kv_icon04_pc.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- sec_kv -->

        <section class="sec_banner">
            <div class="inner_1920">
                <div class="img_box">
                    <img src="./img/joo_banner_bg_pc.jpg" alt="">
                </div>
                <h3 class="main_txt">
                    만족도 높은 주파고<br>
                    무료 신청 하세요!
                </h3>
            </div>
        </section>
        <!-- sec_banner -->

        <section class="sec_youtube">
            <div class="inner_1440">
                <!-- 첫번째 영상 컨텐츠 -->
                <div class="content_list">
                    <div class="title_box">
                        <div class="img_box">
                            <img src="./img/joo_youtube_titleicon01_pc.png" alt="">
                        </div>
                        <p class="main_txt">
                            주린이 맞춤 라이브 방송
                        </p>
                    </div>
                    <div class="content_box">
                        <iframe src="https://www.youtube.com/embed/OBagW1Lg6sU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>

                <!-- 두번째 영상 컨텐츠 -->
                <div class="content_list">
                    <div class="title_box">
                        <div class="img_box">
                            <img src="./img/joo_youtube_titleicon02_pc.png" alt="">
                        </div>
                        <p class="main_txt">
                            주린이 맞춤 라이브 방송
                        </p>
                    </div>
                    <div class="content_box">
                        <iframe src="https://www.youtube.com/embed/OBagW1Lg6sU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>
        <!-- sec_youtube -->

        <section class="sec_footer">
            <div class="inner_1440">
                <div class="logo_box">
                    <div class="img_box">
                        <img src="./img/joo_footer_logo_pc.png" alt="">
                    </div>
                </div>
                <div class="info_box name_box">
                    <p>이름</p>
                    <input type="text" name="nameinput" id="nameinput">
                </div>
                <div class="info_box phone_box">
                    <p>전화번호</p>
                    <input type="phone" name="phoneinput" id="phoneinput">
                </div>
                <div class="check_box">
                    <div class="agree_check">
                        <input type="checkbox" name="agree_01input" id="agree_01input">
                        <a href="javascripts:;" id="agree_01">서비스이용약관</a>
                    </div>
                    <div class="agree_check">
                        <input type="checkbox" name="agree_02input" id="agree_02input">
                        <a href="javascripts:;" id="agree_02">개인정보취급방침</a>
                    </div>
                </div>
                <div class="btn_box">
                    <a href="javascripts:;" class="apply_btn">
                        무료체험신청하기
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
