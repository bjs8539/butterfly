<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>seahealing</title>

    <link rel="stylesheet" href="../css/css/reset.css" inline>
    <link rel="stylesheet" href="../css/css/common.css" inline>
    <link rel="stylesheet" href="../css/css/style.css" inline>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="bs_pt_wrap seahealing">
        <div class="room_detail">
            <div class="main_img">
                <div class="img_box">
                    <img src="../img/sea_room_detail01_mo.png" alt="">
                </div>
            </div>
            <div class="contents_area">
                <div class="season_box">
                    <div class="season">
                        <p class="season_txt">비수기</p>
                    </div>
                    <p class="add_txt">
                        * 아래 요금은 실제 적용일에 따라 다르게 적용될 수 있습니다.
                    </p>
                </div>
                
                <div class="info_box">
                    <div class="info_name">
                        <p class="name_txt">
                            1층독채
                        </p>
                        <p class="person_txt">
                            기준 10명 / 최대20명 (50평)
                        </p>
                    </div>
                    <div class="price_info">
                        <div class="price_list">
                            <ul>
                                <li>형태</li>
                                <li>주중<br><span class="sub_txt">(일~목)</span></li>
                                <li>금요일</li>
                                <li>주말<br><span class="sub_txt">(토,공휴일 전일)</span></li>
                            </ul>
                        </div>
                        <div class="price_txt">
                            <ul>
                                <li>독채형+침대룸1+온돌룸2</li>
                                <li>400,000원</li>
                                <li class="c_blue">500,000원</li>
                                <li class="c_red">600,000원</li>
                            </ul>
                        </div>
                    </div>
                    <div class="period_info">
                        <p class="period_name">
                            기간안내
                        </p>
                        <p class="sub_txt">
                            · 성수기 : 2023년 07월 01일 ~ 2023년 10월 30일
                        </p>
                    </div>
                </div>
            </div>
        
            <div class="sub_img">
                <div class="img_box">
                    <img src="../img/sea_room_detail_sub01_mo.png" alt="">
                </div>
                <div class="img_box">
                    <img src="../img/sea_room_detail_sub01_mo.png" alt="">
                </div>
                <div class="img_box">
                    <img src="../img/sea_room_detail_sub01_mo.png" alt="">
                </div>
                <div class="img_box">
                    <img src="../img/sea_room_detail_sub01_mo.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
